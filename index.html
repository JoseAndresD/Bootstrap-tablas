<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tablas</title>

	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

				<tr>

				</tr>
				<tr>
					<td>3</td>
					<td>Nombre 3</td>
					<td>Username 3</td>
				</tr>
				<tr>
					<td>4</td>
					<td>Nombre 4</td>

				</tr>
			</table>
		</div>
	</div>



	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</html>
